services:
# Adaptar al apache 
  apache:
    build: ./apache/apache
    container_name: apache-secure
    ports:
      - "8080:80"
    volumes:
      - ./logs/apache/access.log:/var/log/apache2/access.log
      - ./logs/apache/error.log:/var/log/apache2/error.log
    networks:
      - proyecto_monitoring_net
    restart: unless-stopped
# Fail2ban Servicio 
  fail2ban:
    build: ./fail2ban
    container_name: fail2ban
    volumes:
      - ./logs/webserver/access.log:/var/log/nginx/access.log:ro
      - ./fail2ban/jail.local:/etc/fail2ban/jail.local:ro
      - ./fail2ban/filter.d:/etc/fail2ban/filter.d:ro
      - ./logs/fail2ban/fail2ban.log:/var/log/fail2ban.log 
    networks:
      - proyecto_monitoring_net
    cap_add:
      - NET_ADMIN
      - NET_RAW
    privileged: true

# Zeek servicio 



# Elk

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.28
    container_name: elastic
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    #volumes:
    #  - esdata:/usr/share/elasticsearch/data
    networks:
      - proyecto_monitoring_net

  logstash:
    build: ./elk/logstash
    container_name: logstash
    environment:
      - ELASTICSEARCH_HOST=elasticsearch
      - "LOGSTASH_PIPELINE_PATH=/usr/share/logstash/pipeline/logstash.conf"
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044"
    networks:
      - proyecto_monitoring_net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.28
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_PUBLICBASEURL=http://localhost:5601
    ports:
      - 5601:5601
    networks:
      - proyecto_monitoring_net

networks:
  proyecto_monitoring_net:
    driver: bridge
